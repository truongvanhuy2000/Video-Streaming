{% extends 'base.html' %} 
{% block head %}
{% endblock %} 

{% block body %}
<div id="main">
  {% if status == "start" %}
    {% for index in range(views)%} 
    <div class="category-{{index}}">
        <h1>Video Streaming {{index}} {{model}}</h1>
      {% if index <= video_feeds|length - 1 %}
        <img src="{{ url_for('camera_feed', model=model, camera=video_feeds[index]) }}" width="640" height="320">
      {% endif %}
    </div>
    {% endfor %}
  {% endif %}
</div>

<div class="container">
  <div class="choosingModelForm">
    <form action="/" method="post">
      <label for="Model">Choose a model:</label>
      <select name="Model" id="Model">
        <option value="None" {% if model == "None"%} selected {% endif %}>None</option>
        {% for ai_model in ai_models%}
        <option value={{ai_model}} {% if model == ai_model%} selected {% endif %}>{{ai_model}}</option>
        {% endfor %}

      </select>
      <br><br>
      <label for="View">Number of views:</label>
      <select name="View" id="View">
        
        <option value=1 {% if views == 1%} selected {% endif %}>1</option>
        <option value=2 {% if views == 2%} selected {% endif %}>2</option>
        <option value=3 {% if views == 3%} selected {% endif %}>3</option>
        <option value=4 {% if views == 4%} selected {% endif %}>4</option>
      </select>
      <input type="submit" value="Submit">
    </form>

    <form action="/status" method="post">
      <button name="action" value="start">Start</button>
      <button name="action" value="stop">Stop</button>
    </form>
  </div>

</div>
{% endblock %}
