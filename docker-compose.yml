  webserver:
    # image: truongvanhuy2000/webserverapp
    build: webServerApp
    ports:
      - "5000:5000"
    restart: unless-stopped
    volumes:
      - .:/webServerApp/webServer
    env_file:
      - web.env
    networks:
      - cat
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints: [node.role == manager]

networks:
  cat:
    name: cat
    ipam:
      driver: default

volumes:
  nfsvolume:
    driver: local
    driver_opts:
      type: "nfs"
      o: "addr=192.168.42.63,nfsvers=4.1,nolock,soft,rw"
      device: ":home/huy/Videos"
  