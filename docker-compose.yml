version: "3"

services:
  videoserver1:
    image: 127.0.0.1:3500/videoserverapp
    # build: videoServerApp
    networks:
      - cat
    env_file:
      - videoServerApp/video.env
    privileged: true
    volumes:
      - type: volume
        source: nfsvolume
        target: /video/
        volume:
          nocopy: true
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints: [node.role == worker]


  videoserver2:
