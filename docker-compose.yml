version: "3"

services:
  videoserver1:
    # image: truongvanhuy2000/videoserverapp
    build: videoServerApp
    networks:
      - cat
    env_file:
      - video.env
    privileged: true
    volumes:
      - type: volume
        source: nfsvolume
        target: /video/
        volume:
          nocopy: true
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints: [node.role == worker]


  videoserver2:
